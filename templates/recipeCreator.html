<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta http-equiv="X-UA-Compatimble" content="ie=edge">
    <title>Straight To The Pan</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script src = "/static/scripts/recipeCreator_functions.js" defer></script>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li class="logo"><a href="{{ url_for('index') }}">Straight To The Pan</a> </li>
            <li class="link"><a href="{{ url_for('recipe') }}">My Recipes</a> </li>
            <li class="link"><a href="#">My Bookmark</a> </li>
            <li class="link"><a href="{{ url_for('discover') }}">Discover Recipes</a> </li>
            <li class="link button"><a href="{{ url_for('login') }}">Login</a> </li>
            <li class="link button secondary"><a href="{{ url_for('register') }}">Sign Up</a> </li>
            <li class="nav-hidden"><span class="mini-menu"></span></li>
        </ul>
    </nav>

    <!-- Container for all input fields. -->
    <div class="container" id="recipeCard"> 
        <!-- Input for the title. -->
        <label for="titleInput">Title:</label>
        <input type="text" id="titleInput" name="titleInput">

        <!-- Inputs for the ingredients table. -->
        <label for="ingredientInput">Ingredients:</label>
        <table id="ingredientInput">
            <thead>
                <tr>
                    <th>Ingredient</th>
                    <th>Amount</th>
                    <th>
                        <span>
                            <button type="button" id="addIngredient">Add Row</button>
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="true">A</td>
                    <td contenteditable="true">B</td>
                    <td>
                        <span>
                            <button type="button" id="deleteIngredient">Delete</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Inputs for the methods list. -->
        <label for="methodInput">Method:</label>
        <table id="methodInput">
            <thead>
                <tr>
                    <th>Step</th>
                    <th>
                        <span>
                            <button type="button" id="addStep">Add Step</button>
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="true">A</td>
                    <td>
                        <span>
                            <button type="button" id="deleteStep">Delete</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Inputs for the categories list -->
        <label for="categoryInput">Categories:</label>
        <table id="categoryInput">
            <thead>
                <tr>
                    <th>Tag:</th>
                    <th>
                        <span>
                            <button type="button" id="addStep">Add Tag</button>
                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td contenteditable="true">A</td>
                    <td>
                        <span>
                            <button type="button" id="deleteStep">Delete</button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

        <button type="button" id="saveButton">Save Recipe</button>
        <button type="button" id="discardButton">Discard</button>
    </div>

</body>
</html>
