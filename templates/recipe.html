<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <meta http-equiv="X-UA-Compatimble" content="ie=edge">
    <title>Straight To The Pan</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script src = "/static/scripts/recipe_functions.js" defer></script>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li class="logo"><a href="{{ url_for('index') }}">Straight To The Pan</a> </li>
            <li class="link"><a href="{{ url_for('recipe') }}">My Recipes</a> </li>
            <li class="link"><a href="#">My Bookmark</a> </li>
            <li class="link"><a href="{{ url_for('discover') }}">Discover Recipes</a> </li>
            <li class="link button"><a href="{{ url_for('login') }}">Login</a> </li>
            <li class="link button secondary"><a href="{{ url_for('register') }}">Sign Up</a> </li>
            <li class="nav-hidden"><span class="mini-menu"></span></li>
        </ul>
    </nav>

    <!-- Used to display a single recipe. -->
    <div class="container" id="recipeCard"> 
        <h2 id="recipeTitle">Recipe Title</h2>

        <p id="recipeCreator">by Username</p>

        <h3>Ingredients</h3>
        <table id="recipeIngredients" contenteditable="true">
        </table>

        <h3>Method</h3>
        <ol id="recipeMethod" type="1">
        </ol>

        <h3>Categories</h3>
        <ul id="recipeCategories">
        </ul>
    </div>

    <!-- Used to display all recipes. -->
    <div class="container" id="allRecipes"> 
        <button type="button" class="collapsible">Recipe</button>
        <div class="recipeContent">
            <table id="recipeIngredients">
            </table>

            <ol id="recipeMethod" type="1">
            </ol>

            <ul id="recipeCategories">
            </ul>

            <button type="button" id="editRecipe" onclick="EditRecipe()">Edit</button>
            <button type="button" id="deleteRecipe" onclick="DeleteRecipe()">Delete</button>
        </div>
    </div>

</body>
</html>
