<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <div class="links">
            <a href={{ url_for('login') }} class="active">Login</a> <!-- *** Make sure to re-run Flask server if changing url_for  -->
            <a href={{ url_for('register') }}>Register</a> <!-- *** Make sure to re-run Flask server if changing url_for  -->
        </div>
    <form action="{{ url_for('login') }}" method="post"> <!-- *** Make sure to re-run Flask server if changing url_for  -->
        <br>
        <label for="email">Email</label><br>
        <input type="text" placeholder="Enter your email/username" id="email", required><br>
     <br>
        <label for="password">Password</label><br>
        <input type="password" placeholder="Enter your password" id="password" required><br><br>

        <button class="grey" id="login_submit">Submit</button>
        <p>Click <a href={{ url_for('hello_world') }}>here</a> to go home.</p>
      </form>
    </div>
</body>
</html>
